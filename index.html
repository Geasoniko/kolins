<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platonus и Видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a2d4f5, #d0f0fa);
            color: #00334d;
            padding: 30px;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #004080;
        }

        .link-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 100%;
            background-color: #000;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
        }

        button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>

    <a class="link-button" href="https://platonus.yu.edu.kz" target="_blank">
        Перейти на сайт Platonus
    </a>

    <h2>Смотрите видео:</h2>
    <div id="video-container">
        <!-- ВСТАВЬ СЮДА СВОЙ YouTube ID -->
        <iframe id="yt-video" width="640" height="360" src="https://youtu.be/K72GUDXU4pk?si=HNibnFcaCFfwRUu3" allow="picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="enterPiP()">Картинка в картинке</button>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-video', {
                events: {
                    // готово
                }
            });
        }

        function togglePlay() {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function enterPiP() {
            const iframe = document.getElementById('yt-video');
            if ('requestPictureInPicture' in document.createElement('video')) {
                // К сожалению, iframe YouTube не поддерживает PiP напрямую в большинстве браузеров
                alert("Картинка в картинке может не поддерживаться для YouTube во всех браузерах.\nИспользуйте встроенное видео для полной поддержки.");
            } else {
                alert("Ваш браузер не поддерживает Picture-in-Picture.");
            }
        }
    </script>
</body>
</html>
